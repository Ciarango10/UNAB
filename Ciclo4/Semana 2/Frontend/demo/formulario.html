<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div id="aplicacion">
        <fieldset>
            <legend>Informacion Usuario</legend>
                <form v-on:submit.prevent="agregarUsuario">
                    <table>
                        <tr>
                            <td><label>Identificacion</label></td>
                            <td><input type="text" v-model="id"></td>
                        </tr>
                        <tr>
                            <td><label>Nombre</label></td>
                            <td><input type="text" v-model="nombre"></td>
                        </tr>
                        <tr>
                            <td><label>Apellido</label></td>
                            <td><input type="text" v-model="apellido"></td>
                        </tr>
                        <tr>
                            <td><label>Correo</label></td>
                            <td><input type="email" v-model="correo"></td>
                        </tr>
                    </table>
                    <input type="submit" class="btn btn-primary" value="Enviar Formulario">
                </form>
                <input type="button" class="btn btn-primary" value="Ver Usuarios" v-on:click="cargaUsuarios">
                <table class="table table-stripped">
                    <thead>
                        <tr class="bg-primary">
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Direccion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="usuario in usuarios">
                            <td>{{usuario.id}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.apellido}}</td>
                            <td>{{usuario.correo}}</td>
                            <td>{{usuario.telefono}}</td>
                            <td>{{usuario.direccion}}</td>
                        </tr>
                    </tbody>
                </table>
        </fieldset>
        
    </div>
    
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
</html>
