<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan - Rowspan</title>
</head>
<body>
    <h1>FUSION DE FILAS Y COLUMNAS</h1>

    <table border="1" cellspacing="0" cellpadding="0" width="70%">
        <thead>
            <tr>
                <th colspan="4">DATOS PERSONALES</th>
            </tr>
            <tr>
                <th colspan="2" width="50%">Nombre</th>
                <th colspan="2" width="50%">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jhon Jairo</td>
                <td>Cortes Paredes</td>
                <td rowspan="2">jhon@live.com</td>
            </tr>
            <tr>
                <td>Carolina</td>
                <td>Marquez</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
