<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>DEFINICION DE VARIABLES</h1>

    <script>
        //definicion de variables
        let nombreEstudiante = "carlos andres";
        let nombreEmpleado = 'jhon jairo';

        //impresion de variable en consola
        console.log(nombreEstudiante);
        //impresion de variables con la funcion alert
        alert(nombreEmpleado);
        //imprimir variable en el dom
        document.write(nombreEstudiante);

        //definicion de constantes
        const valorIva = 19;
        console.log(valorIva);
    </script>

    <script src="assets/js/main.js"></script>
</body>
</html>
